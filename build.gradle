apply plugin: 'application'

mainClassName = 'Main'


ext{
  appVersion = "1.0.1"
 }

 task generateBuildConfig {
    doLast{
        def buildConfigContent = "public class BuildConfig {\n" +
            "    public static final String APP_VERSION = \"${appVersion}\";\n" +
            "}\n"

        file('src/main/java/BuildConfig.java').write(buildConfigContent)


    }

compileJava.dependsOn generateBuildConfig




 }
